<div class="card">
    <div class="card-header">
      Contacts
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Phone Number</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="contacts.length === 0">
              <td colspan="4" class="text-center">No contacts found</td>
            </tr>
            <tr *ngFor="let contact of contacts">
              <td>{{ contact.name }}</td>
              <td>{{ contact.phoneNumber }}</td>
              <td>{{ contact.email }}</td>
              <td>
                <button class="btn btn-sm btn-warning me-2" (click)="onEdit(contact)">Edit</button>
                <button class="btn btn-sm btn-danger" (click)="onDelete(contact.id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      
      <!-- Pagination -->
      <div class="d-flex justify-content-between align-items-center mt-3" *ngIf="totalPages > 0">
        <div>
            Showing {{ startIndex }} to {{ endIndex }} of {{ totalItems }} entries
        </div>
        <nav>
          <ul class="pagination">
            <li class="page-item" [class.disabled]="currentPage === 1">
              <a class="page-link" href="javascript:void(0)" (click)="onPageChange(currentPage - 1)">Previous</a>
            </li>
            <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
              <a class="page-link" href="javascript:void(0)" (click)="onPageChange(page)">{{ page }}</a>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages">
              <a class="page-link" href="javascript:void(0)" (click)="onPageChange(currentPage + 1)">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
